<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CUSTOM STYLE SHEET  -->
    <link rel="stylesheet" href="style.css" />
    <title>Influencer Gear</title>
  </head>
  <body>
    <!-- HEADER SECTION STARTS HERE  -->
    <header class="header">
      <nav class="nav">
        <div class="nav__brand">
          <a href="#" class="nav__logo">Influencer products</a>
        </div>
      </nav>

      <section class="banner">
        <div class="banner__texts">
          <h1 class="banner__heading">Start your Journey as Influencer</h1>
          <p class="banner__copy">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <a href="#" class="button">
            <span class="button__body">Prebook now</span>
            <span class="button__append">
              <i class="fas fa-arrow-right"></i>
            </span>
          </a>
        </div>
        <figure class="banner__figure">
          <svg
            class="banner__img-circle"
            width="475"
            height="475"
            viewBox="0 0 475 475"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g opacity="0.55">
              <circle
                cx="237.5"
                cy="237.5"
                r="236"
                stroke="#F1E4FF"
                stroke-width="3"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M237.5 403.652C329.263 403.652 403.652 329.263 403.652 237.5C403.652 145.737 329.263 71.3479 237.5 71.3479C145.737 71.3479 71.3477 145.737 71.3477 237.5C71.3477 329.263 145.737 403.652 237.5 403.652ZM237.5 335.237C291.478 335.237 335.236 291.479 335.236 237.5C335.236 183.522 291.478 139.763 237.5 139.763C183.521 139.763 139.763 183.522 139.763 237.5C139.763 291.479 183.521 335.237 237.5 335.237Z"
                fill="#F1E4FF"
              />
            </g>
          </svg>
          <img
            src="./images/main-camera.png"
            alt="camera"
            class="banner__img-camera"
          />
        </figure>
      </section>
      <section class="sponsors">
        <figure class="sponsor__logo">
          <img src="./logos/Alibaba.svg" alt="Alibaba" />
        </figure>
        <figure class="sponsor__logo">
          <img src="./logos/Amazon.svg" alt="Amazon" />
        </figure>
        <figure class="sponsor__logo">
          <img src="./logos/Daraz.svg" alt="Daraz" />
        </figure>
        <figure class="sponsor__logo">
          <img src="./logos/Ebay.svg" alt="Ebay" />
        </figure>
        <figure class="sponsor__logo">
          <img src="./logos/Rakuten.svg" alt="Rakuten" />
        </figure>
        <figure class="sponsor__logo">
          <img src="./logos/Walmart.svg" alt="Walmart" />
        </figure>
        <figure class="sponsor__logo">
          <img src="./logos/Target.svg" alt="Target" />
        </figure>
      </section>
    </header>
    <!-- END OF HEADER SECTION  -->
  </body>
</html>
